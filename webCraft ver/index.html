<script>
    setTimeout(function(){
        start();
    }, 700);

    function start(){
        confirm("팝업,쿠키 허용해주세요, 로그인 안될시 캐시 초기화 바랍니다.\n백엔드,프록시 서버는 최초 접속시 응답 요청후 1분내로 켜집니다.\n일일 트래픽 초과시 당일 접속 불가합니다.\nPC, 크룸(권장)브라우저,\n이동 : 키보드 ↑ ↓ ← →, 공격:a, 포션:1\n자세한 사항은 게임 블로그를 확인해주세요\n\n5초후 이동됩니다.");
        setTimeout(function(){
            // 팝업 창 열기
            var popup = window.open("game/webCraft3.0.html", "_self", "width=3000,height=2000,left=100,top=0");

            // 팝업이 차단된 경우 경고창 띄우기
            if (popup === null) {
                alert("팝업이 차단되었습니다. 팝업을 허용하고 다시 시도해주세요.");
            }
        }, 5000);
    }
